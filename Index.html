<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livestock Monitoring App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Livestock Monitoring App</h1>
  <div id="livestockForm">
    <label for="animalId">Animal ID:</label>
    <input type="text" id="animalId" required><br>
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" step="0.1" required><br>
    <label for="pulseRate">Pulse Rate:</label>
    <input type="number" id="pulseRate" required><br>
    <label for="heartRate">Heart Rate:</label>
    <input type="number" id="heartRate" required><br>
    <button onclick="submitLivestockData()">Submit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
